<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SpotDjob{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-color: #0d1117;
        color: #c9d1d9;
    }
    .navbar{
        background-color: #161b22;
        border-bottom: 1px solid #30363d;
    }
    .nav-link {
        color: #c9d1d9;
    }
    .nav-link:hover{
        text-decoration: underline;
    }
  </style>
</head>
  <body>
    <nav class="navbar navbar-expand-lg px-3">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="/">SpotDjob</a>
            <div class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'sobre' %}">Sobre nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'sobre' %}">Contactos</a>
                </li>
                {% if user.is_authenticated and request.resolver_match.url_name != 'Tela_login' and request.resolver_match.url_name != 'register' and request.resolver_match.url_name != 'sobre' %}
                   <li class="nav-item">
                       <a class="nav-link text-danger" href="{% url 'logout' %}">Terminar sessão</a>
                   </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      
        <main class="container py-4">
          {% block content %}{% endblock %}
        </main>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
